<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Sidebar start -->
      <section id="sidebar">
        <div class="side_box">
          <div class="option_box">
            <div class="num active">1</div>
            <div><span>Step 1</span> <strong>Your info</strong></div>
          </div>
          <div class="option_box">
            <div class="num">2</div>
            <div><span>Step 2</span> <strong>Select plan</strong></div>
          </div>
          <div class="option_box">
            <div class="num">3</div>
            <div><span>Step 3</span> <strong>Add-ons</strong></div>
          </div>
          <div class="option_box">
            <div class="num">4</div>
            <div><span>Step 4</span> <strong>Summary</strong></div>
          </div>
        </div>
      </section>
      <!-- Sidebar end -->
      <section id="content">
        <div class="content_box">
          <!-- Step 1 start -->
          <div class="content_box_items">
            <div class="first_content">
              <h1 class="blue">Personal info</h1>
              <p>Please provide your name, email address, and phone number.</p>
              <p class="blue">Name</p>
              <input
                type="text"
                class="text"
                placeholder=" e.g. Stephen King"
              />

              <p class="blue">Email Address</p>
              <input
                type="text"
                class="text"
                placeholder="e.g. stephenking@lorem.com"
              />

              <p class="blue">Phone Number</p>
              <input
                type="text"
                class="text"
                placeholder="e.g. +1 234 567 890"
              />
            </div>
            <div class="btn_box">
              <button>Next Step</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
